server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we want Nginx to handle /api path, 
    # but for now we might rely on Frontend calling backend URL directly 
    # or using another proxy layer. 
    # Since we are in docker-compose, we can just let frontend talk to http://localhost:8000 if exposed 
    # OR we can proxy /api to the backend service. Proxying is usually better to avoid CORS issues if they are on same origin.

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /docs {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
