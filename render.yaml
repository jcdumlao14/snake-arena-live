services:
  # Backend Web Service
  - type: web
    name: snake-arena-backend
    env: python
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-arena-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: static
    name: snake-arena-frontend
    env: static
    region: oregon
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: snake-arena-backend
          property: url

databases:
  - name: snake-arena-db
    databaseName: snake_arena
    user: postgres
    region: oregon
    plan: free # Free tier database (expires naturally after 90 days)
